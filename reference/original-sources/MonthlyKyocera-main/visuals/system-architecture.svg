<svg viewBox="0 0 900 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Email Input -->
  <rect x="50" y="50" width="200" height="100" fill="#e8f4f8" stroke="#0078d4" stroke-width="2" rx="10"/>
  <text x="150" y="90" text-anchor="middle" font-size="14" font-weight="bold">Email Files (.eml)</text>
  <text x="150" y="110" text-anchor="middle" font-size="10">emails/pending/</text>
  <text x="150" y="130" text-anchor="middle" font-size="10">Batch Processing</text>
  
  <!-- Processing Engine -->
  <rect x="350" y="30" width="200" height="140" fill="#f0fff0" stroke="#28a745" stroke-width="3" rx="10"/>
  <text x="450" y="60" text-anchor="middle" font-size="14" font-weight="bold">Processing Engine</text>
  <text x="450" y="85" text-anchor="middle" font-size="11">âœ“ Parse emails</text>
  <text x="450" y="105" text-anchor="middle" font-size="11">âœ“ Extract serials</text>
  <text x="450" y="125" text-anchor="middle" font-size="11">âœ“ Generate PDF/TXT</text>
  <text x="450" y="145" text-anchor="middle" font-size="11">âœ“ Organize files</text>
  
  <!-- Database -->
  <ellipse cx="450" cy="250" rx="100" ry="50" fill="#fff8dc" stroke="#ff8c00" stroke-width="2"/>
  <text x="450" y="250" text-anchor="middle" font-size="14" font-weight="bold">DuckDB</text>
  <text x="450" y="270" text-anchor="middle" font-size="10">Archive Storage</text>
  
  <!-- File System -->
  <rect x="650" y="50" width="200" height="100" fill="#f0f8ff" stroke="#4169e1" stroke-width="2" rx="10"/>
  <text x="750" y="85" text-anchor="middle" font-size="14" font-weight="bold">Organized Files</text>
  <text x="750" y="105" text-anchor="middle" font-size="10">devices/MODEL/</text>
  <text x="750" y="125" text-anchor="middle" font-size="10">SERIAL/DATE/</text>
  
  <!-- Three Interfaces -->
  <!-- CLI -->
  <rect x="50" y="400" width="220" height="150" fill="#2d2d2d" stroke="#00ff00" stroke-width="2" rx="10"/>
  <text x="160" y="430" text-anchor="middle" fill="#00ff00" font-size="14" font-weight="bold">CLI Interface</text>
  <text x="160" y="455" text-anchor="middle" fill="#00ff00" font-size="10" font-family="monospace">$ uv run meter-cli process</text>
  <text x="160" y="475" text-anchor="middle" fill="#00ff00" font-size="10" font-family="monospace">Processing 50 emails...</text>
  <text x="160" y="495" text-anchor="middle" fill="#00ff00" font-size="10" font-family="monospace">âœ“ 48 processed</text>
  <text x="160" y="515" text-anchor="middle" fill="#00ff00" font-size="10" font-family="monospace">âœ— 2 quarantined</text>
  
  <!-- TUI -->
  <rect x="340" y="400" width="220" height="150" fill="#1e1e1e" stroke="#00bfff" stroke-width="2" rx="10"/>
  <text x="450" y="430" text-anchor="middle" fill="#00bfff" font-size="14" font-weight="bold">Terminal UI (TUI)</text>
  <rect x="360" y="450" width="180" height="20" fill="#333" stroke="#00bfff"/>
  <text x="450" y="465" text-anchor="middle" fill="#fff" font-size="10">ğŸ“Š Dashboard</text>
  <rect x="360" y="475" width="180" height="20" fill="#444" stroke="#00bfff"/>
  <text x="450" y="490" text-anchor="middle" fill="#fff" font-size="10">ğŸ“ Device Browser</text>
  <rect x="360" y="500" width="180" height="20" fill="#333" stroke="#00bfff"/>
  <text x="450" y="515" text-anchor="middle" fill="#fff" font-size="10">ğŸ“ˆ Reports</text>
  
  <!-- Web Dashboard -->
  <rect x="630" y="400" width="220" height="150" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="10"/>
  <rect x="630" y="400" width="220" height="30" fill="#7c3aed" rx="10 10 0 0"/>
  <text x="740" y="420" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Web Dashboard</text>
  <rect x="645" y="445" width="80" height="40" fill="#f3f4f6" stroke="#d1d5db" rx="5"/>
  <text x="685" y="470" text-anchor="middle" font-size="9">Devices: 52</text>
  <rect x="735" y="445" width="80" height="40" fill="#f3f4f6" stroke="#d1d5db" rx="5"/>
  <text x="775" y="470" text-anchor="middle" font-size="9">Today: 48</text>
  <rect x="645" y="495" width="190" height="40" fill="#f3f4f6" stroke="#d1d5db" rx="5"/>
  <text x="740" y="520" text-anchor="middle" font-size="9">ğŸ“Š Usage Analytics Graph</text>
  
  <!-- Arrows showing flow -->
  <path d="M 250 100 L 350 100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 550 100 L 650 100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 450 170 L 450 200" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 450 300 L 160 400" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 450 300 L 450 400" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 450 300 L 740 400" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5">
      <polygon points="0,0 10,5 0,10" fill="#333"/>
    </marker>
  </defs>
</svg>